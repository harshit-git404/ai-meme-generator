<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Meme Results</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  .results-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px;
  }
  .results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 24px;
    margin-top: 30px;
    width: 100%;
    padding: 0 20px;
  }
  .meme-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease;
  }
  .meme-card:hover {
    transform: translateY(-5px);
  }
  .meme-card img {
    width: 100%;
    display: block;
    min-height: 200px;
    max-height: 400px;
    background-color: #000;
  }
  
  .meme-card video {
    display: none;
  }
  .meme-actions {
    padding: 16px;
    display: flex;
    justify-content: center;
  }
  .meme-actions button {
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: all 0.2s ease;
    margin: 0 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
  }

  .meme-actions button:hover {
    transform: scale(1.1);
  }

  .view-btn {
    background: linear-gradient(135deg, #0078ff, #00c3ff);
  }
  .view-btn:hover {
    background: linear-gradient(135deg, #0064d6, #00b0eb);
  }
  
  .download-btn {
    background: linear-gradient(135deg, #6b47d1, #9747ff);
  }
  .download-btn:hover {
    background: linear-gradient(135deg, #5a3cb3, #8133ff);
  }

  .share-btn {
    background: linear-gradient(135deg, #00b341, #00d38f);
  }
  .share-btn:hover {
    background: linear-gradient(135deg, #009935, #00bf82);
  }

  /* Tooltip styles */
  .meme-actions button {
    position: relative;
  }

  .meme-actions button::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s ease;
  }

  .meme-actions button:hover::after {
    opacity: 1;
    visibility: visible;
  }

  .copy-notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    transition: transform 0.3s ease;
  }

  .copy-notification.show {
    transform: translateX(-50%) translateY(0);
  }

  
  .back-link {
    color: #4da3ff;
    text-decoration: none;
    font-size: 1.1em;
    display: inline-flex;
    align-items: center;
    margin-top: 30px;
  }
  .back-link:hover {
    text-decoration: underline;
  }
  .back-link::before {
    content: "‚Üê";
    margin-right: 8px;
  }
  .no-results {
    text-align: center;
    padding: 50px 0;
    color: #999;
  }
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .samsung-know-loader {
    width: 80px;
    height: 80px;
    position: relative;
  }
  .dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #0044cc;
    position: absolute;
    transition: background-color 0s;
  }
  .dot.active {
    background-color: #00c3ff;
  }
  .dot-bl { bottom: 0; left: 0; }
  .dot-tl { top: 0; left: 0; }
  .dot-tr { top: 0; right: 0; }
  .dot-br { bottom: 0; right: 0; }

  @keyframes dotPosition {
    0% { transform: translate(0, 0); }
    25% { transform: translate(0, -64px); }
    50% { transform: translate(64px, -64px); }
    75% { transform: translate(64px, 0); }
    100% { transform: translate(0, 0); }
  }

  .dot.moving {
    animation: dotPosition 2s steps(1) infinite;
  }

  .loading-text {
    margin-top: 20px;
    font-size: 1.1em;
    color: #fff;
    text-align: center;
  }
  .results-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .results-grid {
    flex: 1;
    margin-bottom: 30px;
  }
  .result-actions {
    margin-top: auto;
    padding-bottom: 30px;
  }
  .result-actions {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 20px;
  }

  .video-download-box {
    background: rgba(0, 195, 255, 0.1);
    min-height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: white;
    border: 2px dashed rgba(0, 195, 255, 0.3);
    margin: 10px;
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  .video-download-box:hover {
    border-color: rgba(0, 195, 255, 0.6);
    background: rgba(0, 195, 255, 0.15);
  }

  .video-download-box i {
    font-size: 3em;
    color: #00c3ff;
    margin-bottom: 15px;
  }

  .video-download-box p {
    margin: 5px 0;
    text-align: center;
  }

  .video-download-box p:first-of-type {
    font-size: 1.2em;
    font-weight: bold;
    color: #00c3ff;
  }

  .video-download-box p:last-of-type {
    font-size: 0.9em;
    opacity: 0.8;
  }
</style>
</head>
<body>

<!-- Ambient background -->
<div class="ambient-layer">
  <div class="ambient-orb orb1"></div>
  <div class="ambient-orb orb2"></div>
  <div class="ambient-orb orb3"></div>
</div>

<!-- Results content -->
<div class="results-container">
  <h2>Your Generated Memes</h2>
  <div id="loading">
    <div class="loader">
      <div class="dot-ring">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="loading-text">Loading your memes...</div>
  </div>
  <div id="resultsGrid" class="results-grid"></div>
  <div class="result-actions">
    <a href="index.html" class="back-link">Back to generator</a>
  </div>
</div>

<script src="results.js"></script>
</body>
</html>
